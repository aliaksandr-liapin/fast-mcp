version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      APP_NAME: fast-mcp-server
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: INFO
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4jpassword
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5.25.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/neo4jpassword
    volumes:
      - neo4j_data:/data

volumes:
  neo4j_data:
